name: run cypress

on: 
  workflow_dispatch: # Allow you to run it manually from GitHub

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  clone_repo_add_cypress_data:
    runs-on: ubuntu-22.04
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run

      - name: Copy Cypress videos into report folder
        run: |
          mkdir -p cypress/reports/html/videos/cypress/e2e/tests
          cp -r cypress/videos/* cypress/reports/html/videos/ || true
          cp -r cypress/videos/* cypress/reports/html/videos/cypress/e2e/tests/ || true
          cp -r cypress/videos/* videos/cypress/e2e/ || true
          cp -r cypress/videos/* videos || true
   
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html
