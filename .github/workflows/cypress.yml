name: run cypress

on: 
  workflow_dispatch: # Allow you to run it manually from GitHub

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  clone_repo_add_cypress_data:
    runs-on: ubuntu-22.04
    steps: 
      - name: Checkout # clone the repository into the runner environment
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          cd projectchat
          npm install --legacy-peer-deps
        shell: bash

      - name: Run Cypress 
        run: |
          cd projectchat
          npx cypress run
        shell: bash

      - name: Copy Cypress videos into report folder
        run: |
          mkdir -p projectchat/cypress/reports/html/videos/cypress/e2e/tests
          # Copy videos both ways so both possible paths resolve
          cp -r projectchat/cypress/videos/* projectchat/cypress/reports/html/videos/ || true
          cp -r projectchat/cypress/videos/* projectchat/cypress/reports/html/videos/cypress/e2e/tests/ || true
          cp -r projectchat/cypress/videos/* videos/cypress/e2e/ || true
          cp -r projectchat/cypress/videos/* videos || true
   
      - name: Upload report artifact to give other job to access the generated report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: projectchat/cypress/reports/html

  
