name: run cypress

on: 
  workflow_dispatch: # Allow you to run it manually from GitHub

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  clone_repo_add_cypress_data:
    runs-on: ubuntu-22.04
    steps: 
      - name: Checkout # clone the repository into the runner environment
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Install Cypress binary
        run: npx cypress install

      - name: Fix Cypress permissions (if needed)
        run: chmod +x ./node_modules/.bin/cypress

      - name: Run Cypress 
        run: npx cypress run

      - name: Copy Cypress videos into report folder
        run: |
          mkdir -p cypress/reports/html/videos/cypress/e2e/tests
          cp -r cypress/videos/* cypress/reports/html/videos/ || true
          cp -r cypress/videos/* cypress/reports/html/videos/cypress/e2e/tests/ || true
          cp -r cypress/videos/* videos/cypress/e2e/ || true
          cp -r cypress/videos/* videos || true
   
      - name: Upload report artifact to give other job to access the generated report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html
