name: run cypress

on: 
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ Install project dependencies (including Cypress)
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # âœ… Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          runTests: true

      # ğŸ“¤ Upload report as artifact (private, downloadable)
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report
          path: cypress/reports/html

      # ğŸŒ Step 1: Deploy report to GitHub Pages (publicly accessible)
      -  name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports/html
          publish_branch: gh-pages